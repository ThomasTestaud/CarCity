<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RC Car</title>
    <link rel="stylesheet" href="car.css">
</head>

<body>
    <div id="app">
        <div :class="model" :style="{ scale: size , top: positionY + 'px', left: positionX +'px', transform: 'rotate(' + direction + 'deg)'}">
            <div class="phare">
                <div class="feu"></div>
                <div class="feu"></div>
            </div>
            <div class="pare-brise">
                <div class="pare-brise-av"></div>
                <div class="pare-brise-ar"></div>
            </div>
            <div class="phare-arr">
                <div class="feu-arr"></div>
                <div class="feu-arr"></div>
            </div>
        </div>
        <div class="car-controler">

            <div class="antena"></div>
            <div class="rc-top">
                <button class="rc-btnsr-left" v-on:click="smaller()"></button>
                <div class="rc-display">
                    <span> Max-speed: {{maxSpeed}}</span>
                </div>
                <button class="rc-btnsr-right" v-on:click="next()"></button>
            </div>
            <div class="rc-center">
                <div class="rc-center-left">
                    <button class="rc-btn-top" v-on:click="faster()"></button>
                    <button class="rc-btn-bot" v-on:click="slower()"></button>
                </div>
                <div class="rc-center-center">
                    <button v-on:click="startStop()"></button>
                </div>
                <div class="rc-center-right">
                    <button class="rc-btn-left" v-on:click="turnLeft()"></button>
                    <button class="rc-btn-right" v-on:click="turnRight()"></button>
                </div>
            </div>
            <div class="rc-bottom">
                <span>
                <button v-on:click="reset()"></button><span> Reset </span>
                </span>
                <span><button v-on:click="change()"></button><span> Change car </span></span>
            </div>
        </div>
        <div class="car-map"></div>
    </div>


    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script type="module" src="car.js"></script>

</body>

</html>
